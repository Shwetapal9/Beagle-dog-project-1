<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in html</title>
  </head>
  <body>
    <form>
      <h4>General Details</h4>
      <div>
        <label for="username">Username</label><br />
        <input type="text" name="username" />
      </div>
      <div>
        <label for="fullname">FullName</label><br />
        <input type="text" name="fname" />
      </div>
      <div>
        <label for="phonenumber">Phone Number</label><br />
        <input type="number" name="phnum" />
      </div>
      <div>
        <label for="email">Email</label><br />
        <input type="email" name="email" />
      </div>
      <div>
        <label for="password">Password</label><br />
        <input type="password" name="pass" /><br /><br />
      </div>
      <div>
        <label for="gender">Select Gender</label><br />
        Male: <input type="radio" name="gender" /> Female:
        <input type="radio" name="gender" />
      </div>
      <div>
        <label for="option">Select</label><br />
        <input type="checkbox" name="html" /> HTML <br />
        <input type="checkbox" name="css" /> CSS <br />
        <input type="checkbox" name="js" /> JavaScript <br />
      </div>
      <div>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
